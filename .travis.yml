language: node_js

node_js:
- node

before_script:
- npm install

script: npm test && npm run lint && npm run generate

before_deploy:
- zip -r dgds-ui.zip dist/*

deploy:
  provider: releases
  api_key:
    secure: 
  overwrite: true
  skip_cleanup: true
  file: dgds-ui.zip
  on:
    tags: true
    repo: openearth/dgds-front-end
    branch: master
